<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Micklyn - Creative Product Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      color: #333;
    }
    header {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    header video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    nav {
      background: white;
      padding: 1rem;
      display: flex;
      justify-content: space-around;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    section {
      padding: 4rem 2rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      background: white;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .product iframe, .product video {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 10px;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #f4f4f4;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <video autoplay loop muted playsinline>
      <source src="your-video.mp4" type="video/mp4" />
    </video>
    <div class="overlay">
      <div>
        <h1>Welcome to Micklyn</h1>
        <p>Creative & Useful Products for Everyday Life</p>
      </div>
    </div>
  </header>

  <nav>
    <a href="#products">Trending Products</a>
    <a href="/warranty-gift">Warranty & Gift</a>
    <a href="/support">Support</a>
    <a href="/about">About</a>
  </nav>

  <section id="products">
    <h2>Trending Products</h2>
    <div class="grid">
      <div class="product">
        <h3>Night Panda Lamp</h3>
        <video autoplay loop muted playsinline>
          <source src="panda-lamp-360.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="product">
        <h3>Smart Sensor Light</h3>
        <iframe src="https://sketchfab.com/models/your-model-id/embed"></iframe>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Micklyn. All rights reserved.
  </footer>

</body>
</html>
